name: mdws
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
    - defaults
    - bioconda
    - conda-forge
dependencies:
    - python=3.9
    - pip
    - jupyterlab=3
    - numpy
    - scipy
    - pandas
    - matplotlib
    - plotly
    - requests
    - python-dotenv
    - pyyaml
    - beautifulsoup4
    - html5lib
    - lxml
    - biopython
    # download data files
    - pooch>=1.6
    - tqdm
    # analyse GRO files
    - mdanalysis
    # linters and more
    - pylint
    - pycodestyle
    - pydocstyle
    - black
    - pip:
        - watermark
